{% set name = "bc-detect-secrets" %}
{% set version = "1.5.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b0c62b688b58fb9f9176ab44783e4a4b5812813c65f50ddf985f1848237700bc

build:
  entry_points:
    - detect-secrets = detect_secrets.main:main
    - detect-secrets-hook = detect_secrets.pre_commit_hook:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pyyaml
    - requests
    - unidiff

test:
  imports:
    - detect_secrets
  commands:
    - pip check
    - detect-secrets --help
    - detect-secrets-hook --help
  requires:
    - pip

about:
  home: https://github.com/bridgecrewio/detect-secrets
  summary: Tool for detecting secrets in the codebase
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - borchero
    - nick-harmening
